build:
  nodes:
    # Edge Zemit Build
    zemit:
      environment:
        php:
          version: 7.4
          # @link https://pecl.php.net/
          pecl_extensions:
            - phalcon
            - redis
            - memcached
            - apcu
          ini:
            memory_limit: -1
      dependencies:
        after:
          - composer require --dev phalcon/ide-stubs
      tests:
        override:
          - php-scrutinizer-run --enable-security-analysis
          - command: phpcs-run --config phpcs.xml
      cache:
        directories:
          - ~/.composer
          - ~/.npm
          - vendor/
          - node_modules/
      resources:
        cpus: 4
checks:
  php: true
filter:
  excluded_paths:
    - 'tests/'
  dependency_paths:
    - 'vendor/'
